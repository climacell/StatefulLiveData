name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Copilot base setup
        uses: climacell/cicd-shared-libraries/workflows/copilot-base-setup@master
        with:
          ORG_AUTH_TOKEN: ${{ secrets.ORG_AUTH_TOKEN }}
      
      # Add additional steps here if needed must be under copilot-setup-step job